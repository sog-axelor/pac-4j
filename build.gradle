apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'
 
repositories {
  	mavenCentral()
	jcenter()
	mavenLocal()
}
 
dependencies {
implementation 'javax.servlet:javax.servlet-api:4.0.0'
implementation 'org.hibernate:hibernate-core:5.6.6.Final'
implementation 'org.postgresql:postgresql:42.2.2'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'com.google.zxing:javase:3.4.0'
    implementation 'de.taimos:totp:1.0'
    implementation 'javax.servlet:javax.servlet-api:4.0.0'
    implementation 'org.pac4j:vertx-pac4j:2.0.2'
     implementation 'com.github.jknack:handlebars:1.3.0'
    implementation 'io.vertx:vertx-web-templ-handlebars:3.2.1'
    testImplementation 'junit:junit:4.12'
}
